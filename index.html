<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ABCPRODUCTION - Calculateur de prix</title>
    
    <!-- Bibliothèques React nécessaires -->
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    
    <!-- Tailwind CSS pour le style -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <style>
        body {
            font-family: 'Arial', sans-serif;
            line-height: 1.6;
            color: #333;
            padding: 20px;
        }
        
        .container {
            max-width: 1000px;
            margin: 0 auto;
        }
        
        h1 {
            text-align: center;
            margin-bottom: 40px;
            font-size: 2rem;
            font-weight: bold;
            color: #2c3e50;
        }
        
        @media (max-width: 768px) {
            body {
                padding: 10px;
            }
            
            h1 {
                font-size: 1.75rem;
                margin-bottom: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Calculateur de Prix ABCPRODUCTION</h1>
        
        <!-- Conteneur pour le calculateur React -->
        <div id="calculateur-root"></div>
    </div>
    
    <!-- Script du calculateur -->
    <!-- Intégration du calculateur avec React -->
<script type="text/babel">
    const CalculateurPrixVideo = () => {
        // États pour stocker les choix de l'utilisateur
        const [serviceType, setServiceType] = React.useState('montage');
        const [duration, setDuration] = React.useState('1');
        const [videoType, setVideoType] = React.useState('interview-simple');
        const [quantity, setQuantity] = React.useState(1);
        const [options, setOptions] = React.useState({
            subtitles: false,
            effects: false,
            extraFormats: 0,
            allSocialFormats: false,
            expressDelivery: false,
            travelDistance: 0
        });
        
        // État pour le prix final
        const [totalPrice, setTotalPrice] = React.useState(0);
        const [breakdown, setBreakdown] = React.useState([]);
        
        // Données de tarification
        const montageBaseRates = {
            '1': 100,
            '2': 200,
            '3': 300,
            '5': 500,
            '10': 1000,
            '15': 1500,
            '20': 2000
        };
        
        const montageDiscounts = {
            '1-3': 1,
            '4-10': 0.9,
            '11-20': 0.8,
            '21+': 0.7
        };
        
        const tournageMontageRates = {
            'interview-simple': {
                '1-3': 900,
                '4-7': 1500,
                '8-15': 2200,
                '16-20': 3000
            },
            'double-interview': {
                '1-3': 1200,
                '4-7': 1900,
                '8-15': 2700,
                '16-20': 3500
            },
            'presentation': {
                '1-3': 1400,
                '4-7': 2200,
                '8-15': 3100,
                '16-20': 4000
            },
            'evenement': {
                '1-3': 1800,
                '4-7': 2800,
                '8-15': 3800,
                '16-20': 5000
            }
        };
        
        const tournageDiscounts = {
            '1-3': 1,
            '4-7': 0.9,
            '8-15': 0.85,
            '16+': 0.8
        };
        
        const additionalOptions = {
            subtitles: {
                small: {
                    '1-3': 60,
                    '4-10': 120,
                    '11-20': 180
                },
                large: {
                    '1-3': 20,
                    '4-10': 40,
                    '11-20': 60
                }
            },
            effects: {
                small: {
                    '1-3': 90,
                    '4-10': 150,
                    '11-20': 220
                },
                large: {
                    '1-3': 30,
                    '4-10': 60,
                    '11-20': 90
                }
            },
            extraFormat: {
                small: 100,
                large: 50
            },
            allSocialFormats: {
                small: 200,
                large: 120
            }
        };
        
        // Fonction pour déterminer la tranche de durée (pour tournage + montage)
        const getDurationRange = (duration) => {
            const durationNum = parseInt(duration);
            if (durationNum >= 1 && durationNum <= 3) return '1-3';
            if (durationNum >= 4 && durationNum <= 7) return '4-7';
            if (durationNum >= 8 && durationNum <= 15) return '8-15';
            if (durationNum >= 16 && durationNum <= 20) return '16-20';
            return '1-3'; // Par défaut
        };
        
        // Fonction pour déterminer la tranche de quantité (pour les remises)
        const getQuantityRange = (qty) => {
            if (qty >= 1 && qty <= 3) return '1-3';
            if (qty >= 4 && qty <= 7) return '4-7';
            if (qty >= 8 && qty <= 15) return '8-15';
            if (qty >= 16) return '16+';
            return '1-3'; // Par défaut
        };
        
        // Fonction pour déterminer la tranche de quantité (pour montage)
        const getMontageQuantityRange = (qty) => {
            if (qty >= 1 && qty <= 3) return '1-3';
            if (qty >= 4 && qty <= 10) return '4-10';
            if (qty >= 11 && qty <= 20) return '11-20';
            if (qty >= 21) return '21+';
            return '1-3'; // Par défaut
        };
        
        // Fonction pour déterminer la tranche de durée (pour les options)
        const getOptionDurationRange = (duration) => {
            const durationNum = parseInt(duration);
            if (durationNum >= 1 && durationNum <= 3) return '1-3';
            if (durationNum >= 4 && durationNum <= 10) return '4-10';
            if (durationNum >= 11 && durationNum <= 20) return '11-20';
            return '1-3'; // Par défaut
        };
        
        // Fonction pour calculer le prix
        const calculatePrice = () => {
            let price = 0;
            let priceItems = [];
            
            // 1. Prix de base selon le service
            if (serviceType === 'montage') {
                const basePrice = montageBaseRates[duration] * quantity;
                const discountMultiplier = montageDiscounts[getMontageQuantityRange(quantity)];
                const discountPercent = Math.round((1 - discountMultiplier) * 100);
                
                priceItems.push({
                    label: `Montage vidéo (${duration} min × ${quantity} vidéos)`,
                    price: basePrice * discountMultiplier,
                    calculation: `${montageBaseRates[duration]}₪ × ${quantity} ${discountPercent > 0 ? `avec remise de ${discountPercent}%` : ''}`
                });
                
                price = basePrice * discountMultiplier;
            } else {
                const durationRange = getDurationRange(duration);
                const basePrice = tournageMontageRates[videoType][durationRange] * quantity;
                const discountMultiplier = tournageDiscounts[getQuantityRange(quantity)];
                const discountPercent = Math.round((1 - discountMultiplier) * 100);
                
                let videoTypeLabel = '';
                switch(videoType) {
                    case 'interview-simple': videoTypeLabel = 'Interview simple'; break;
                    case 'double-interview': videoTypeLabel = 'Double interview/Conversation'; break;
                    case 'presentation': videoTypeLabel = 'Présentation lieu/Produit'; break;
                    case 'evenement': videoTypeLabel = 'Événement'; break;
                }
                
                priceItems.push({
                    label: `Tournage + Montage (${videoTypeLabel}, ${duration} min × ${quantity} vidéos)`,
                    price: basePrice * discountMultiplier,
                    calculation: `${tournageMontageRates[videoType][durationRange]}₪ × ${quantity} ${discountPercent > 0 ? `avec remise de ${discountPercent}%` : ''}`
                });
                
                price = basePrice * discountMultiplier;
            }
            
            // 2. Options additionnelles
            const durationRange = getOptionDurationRange(duration);
            const isLargeOrder = quantity >= 11;
            const optionCategory = isLargeOrder ? 'large' : 'small';
            
            // Sous-titres
            if (options.subtitles) {
                const subtitlePrice = additionalOptions.subtitles[optionCategory][durationRange] * quantity;
                price += subtitlePrice;
                
                priceItems.push({
                    label: 'Sous-titres',
                    price: subtitlePrice,
                    calculation: `${additionalOptions.subtitles[optionCategory][durationRange]}₪ × ${quantity}`
                });
            }
            
            // Effets spéciaux
            if (options.effects) {
                const effectsPrice = additionalOptions.effects[optionCategory][durationRange] * quantity;
                price += effectsPrice;
                
                priceItems.push({
                    label: 'Effets spéciaux/transitions',
                    price: effectsPrice,
                    calculation: `${additionalOptions.effects[optionCategory][durationRange]}₪ × ${quantity}`
                });
            }
            
            // Formats supplémentaires
            if (options.extraFormats > 0) {
                const formatPrice = additionalOptions.extraFormat[quantity >= 4 ? 'large' : 'small'] * options.extraFormats * quantity;
                price += formatPrice;
                
                priceItems.push({
                    label: `Format${options.extraFormats > 1 ? 's' : ''} supplémentaire${options.extraFormats > 1 ? 's' : ''}`,
                    price: formatPrice,
                    calculation: `${additionalOptions.extraFormat[quantity >= 4 ? 'large' : 'small']}₪ × ${options.extraFormats} × ${quantity}`
                });
            }
            
            // Pack tous formats sociaux
            if (options.allSocialFormats) {
                const allFormatsPrice = additionalOptions.allSocialFormats[quantity >= 4 ? 'large' : 'small'] * quantity;
                price += allFormatsPrice;
                
                priceItems.push({
                    label: 'Pack tous formats sociaux',
                    price: allFormatsPrice,
                    calculation: `${additionalOptions.allSocialFormats[quantity >= 4 ? 'large' : 'small']}₪ × ${quantity}`
                });
            }
            
            // Livraison express
            if (options.expressDelivery) {
                const expressPrice = price * 0.2;
                price += expressPrice;
                
                priceItems.push({
                    label: 'Livraison express (48h)',
                    price: expressPrice,
                    calculation: `20% du total = ${expressPrice.toFixed(2)}₪`
                });
            }
            
            // Déplacement
            if (options.travelDistance > 0) {
                // Calcul de la distance aller-retour totale
                const totalDistance = options.travelDistance * 2;
                // On soustrait les 20 km inclus
                const billableDistance = totalDistance > 20 ? totalDistance - 20 : 0;
                const travelCost = billableDistance * 2;
                
                if (travelCost > 0) {
                    price += travelCost;
                    
                    priceItems.push({
                        label: 'Déplacement hors zone',
                        price: travelCost,
                        calculation: `(${options.travelDistance} × 2 - 20) × 2₪ = ${billableDistance} × 2₪ = ${travelCost}₪`
                    });
                }
            }
            
            setTotalPrice(price);
            setBreakdown(priceItems);
        };
        
        // Recalculer le prix à chaque changement
        React.useEffect(() => {
            calculatePrice();
        }, [serviceType, duration, videoType, quantity, options]);
        
        return (
            <div className="mx-auto p-4 bg-white rounded-lg shadow">
                <h3 className="text-xl font-bold text-center mb-6 text-blue-800">Calculateur de Devis</h3>
                
                {/* Type de service */}
                <div className="mb-6">
                    <h3 className="text-lg font-semibold mb-2 text-blue-700">Type de service</h3>
                    <div className="flex flex-col md:flex-row gap-2">
                        <button
                            className={`px-4 py-2 rounded ${serviceType === 'montage' ? 'bg-blue-600 text-white' : 'bg-gray-200'}`}
                            onClick={() => setServiceType('montage')}
                        >
                            Montage vidéo uniquement
                        </button>
                        <button
                            className={`px-4 py-2 rounded ${serviceType === 'tournage-montage' ? 'bg-blue-600 text-white' : 'bg-gray-200'}`}
                            onClick={() => setServiceType('tournage-montage')}
                        >
                            Tournage + Montage
                        </button>
                    </div>
                </div>
                
                {/* Durée */}
                <div className="mb-6">
                    <h3 className="text-lg font-semibold mb-2 text-blue-700">Durée de la vidéo</h3>
                    <select 
                        className="w-full p-2 border rounded"
                        value={duration}
                        onChange={(e) => setDuration(e.target.value)}
                    >
                        <option value="1">1 minute</option>
                        <option value="2">2 minutes</option>
                        <option value="3">3 minutes</option>
                        <option value="5">5 minutes</option>
                        <option value="10">10 minutes</option>
                        <option value="15">15 minutes</option>
                        <option value="20">20 minutes</option>
                    </select>
                </div>
                
                {/* Type de vidéo (seulement pour tournage + montage) */}
                {serviceType === 'tournage-montage' && (
                    <div className="mb-6">
                        <h3 className="text-lg font-semibold mb-2 text-blue-700">Type de vidéo</h3>
                        <select 
                            className="w-full p-2 border rounded"
                            value={videoType}
                            onChange={(e) => setVideoType(e.target.value)}
                        >
                            <option value="interview-simple">Interview simple</option>
                            <option value="double-interview">Double interview/Conversation</option>
                            <option value="presentation">Présentation lieu/Produit</option>
                            <option value="evenement">Événement</option>
                        </select>
                    </div>
                )}
                
                {/* Quantité */}
                <div className="mb-6">
                    <h3 className="text-lg font-semibold mb-2 text-blue-700">Nombre de vidéos</h3>
                    <input
                        type="number"
                        min="1"
                        className="w-full p-2 border rounded"
                        value={quantity}
                        onChange={(e) => setQuantity(parseInt(e.target.value) || 1)}
                    />
                </div>
                
                {/* Options */}
                <div className="mb-6">
                    <h3 className="text-lg font-semibold mb-2 text-blue-700">Options additionnelles</h3>
                    
                    <div className="flex items-center mb-2">
                        <input
                            type="checkbox"
                            id="subtitles"
                            checked={options.subtitles}
                            onChange={(e) => setOptions({...options, subtitles: e.target.checked})}
                            className="mr-2"
                        />
                        <label htmlFor="subtitles">Sous-titres</label>
                    </div>
                    
                    <div className="flex items-center mb-2">
                        <input
                            type="checkbox"
                            id="effects"
                            checked={options.effects}
                            onChange={(e) => setOptions({...options, effects: e.target.checked})}
                            className="mr-2"
                        />
                        <label htmlFor="effects">Effets spéciaux/transitions</label>
                    </div>
                    
                    <div className="mb-2">
                        <label htmlFor="extraFormats" className="block mb-1">Formats supplémentaires</label>
                        <input
                            type="number"
                            id="extraFormats"
                            min="0"
                            className="w-full p-2 border rounded"
                            value={options.extraFormats}
                            onChange={(e) => setOptions({...options, extraFormats: parseInt(e.target.value) || 0})}
                        />
                    </div>
                    
                    <div className="flex items-center mb-2">
                        <input
                            type="checkbox"
                            id="allSocialFormats"
                            checked={options.allSocialFormats}
                            onChange={(e) => setOptions({...options, allSocialFormats: e.target.checked})}
                            className="mr-2"
                        />
                        <label htmlFor="allSocialFormats">Pack tous formats sociaux</label>
                    </div>
                    
                    <div className="flex items-center mb-2">
                        <input
                            type="checkbox"
                            id="expressDelivery"
                            checked={options.expressDelivery}
                            onChange={(e) => setOptions({...options, expressDelivery: e.target.checked})}
                            className="mr-2"
                        />
                        <label htmlFor="expressDelivery">Livraison express (48h)</label>
                    </div>
                    
                    <div className="mb-2">
                        <label htmlFor="travelDistance" className="block mb-1">Lieu de déplacement</label>
                        <select 
                            className="w-full p-2 border rounded"
                            value={options.travelDistance}
                            onChange={(e) => setOptions({...options, travelDistance: parseInt(e.target.value) || 0})}
                        >
                            <option value="0">Ashdod (local)</option>
                            <option value="15">Ashkelon (15 km)</option>
                            <option value="20">Rehovot (20 km)</option>
                            <option value="25">Rishon LeZion (25 km)</option>
                            <option value="40">Tel Aviv (40 km)</option>
                            <option value="55">Jérusalem (55 km)</option>
                            <option value="65">Netanya (65 km)</option>
                            <option value="120">Haïfa (120 km)</option>
                            <option value="60">Beer-Sheva (60 km)</option>
                            <option value="250">Eilat (250 km)</option>
                        </select>
                    </div>
                </div>
                
                {/* Résultat */}
                <div className="mt-8 bg-gray-100 p-4 rounded">
                    <h3 className="text-xl font-bold mb-4 text-blue-800">Devis estimatif</h3>
                    
                    <div className="space-y-2 mb-4">
                        {breakdown.map((item, index) => (
                            <div key={index} className="flex justify-between">
                                <div>
                                    <span className="font-medium">{item.label}</span>
                                    <span className="text-sm text-gray-600 block">{item.calculation}</span>
                                </div>
                                <span>{item.price.toFixed(2)}₪</span>
                            </div>
                        ))}
                    </div>
                    
                    <div className="border-t pt-4 flex justify-between items-center">
                        <span className="text-xl font-bold">Total</span>
                        <span className="text-xl font-bold text-blue-700">{totalPrice.toFixed(2)}₪</span>
                    </div>
                </div>
                
                <div className="mt-6 text-center text-sm text-gray-600">
                    <p>* 2 séries de révisions sont incluses dans les tarifs</p>
                    <p>* Délai de livraison standard : 5-10 jours ouvrés selon volume</p>
                </div>
            </div>
        );
    };

    ReactDOM.render(<CalculateurPrixVideo />, document.getElementById('calculateur-root'));
</script>
</body>
</html>
